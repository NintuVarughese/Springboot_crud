# Spring Boot application name
spring.application.name=project

# JDBC URL for PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/Project

# JDBC username and password for PostgreSQL
spring.datasource.username=postgres
spring.datasource.password=root

# JDBC driver class name
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate dialect for PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Enable Hibernate's automatic DDL generation (options: validate, update, create, create-drop)
spring.jpa.hibernate.ddl-auto=update

# Show SQL statements in logs (optional)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Connection pool settings (optional, for HikariCP, which is the default pool)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.pool-name=HikariPool-1
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=20000

# Logging configuration (optional, for better SQL query logging)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
